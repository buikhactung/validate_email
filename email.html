<script>

    function checkMail() {
        let room = document.getElementById("box").value;
        let mail = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (mail.test(room) ==false ) {
            alert("mail ko hợp lệ")
        }else {
            alert("mail hợp lệ")
        }

    }
</script>
